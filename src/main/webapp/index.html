<html>
    
    <head>
        <title>Demo HelloWorld (com JSP)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    
    <body>
        
        <script>
            var cumprimento;         
            const date = Date.now();
            var hora = date.getHours();
            console.log("to executando");
            console.log(hora);
            switch (hora){
                case hora > 12 && hora < 18:
                     cumprimento = "Boa Tarde";
                     document.getElementById("myText").innerHTML = cumprimento;

                     break;
                case hora < 12 && hora > 06:
                     cumprimento = "Bom Dia"; 
                     document.getElementById("myText").innerHTML = cumprimento;

                     break;
                 default:
                     cumprimento = "Boa Noite"; 
                     document.getElementById("myText").innerHTML = cumprimento;

            }
        
        
        </script>
        <h1><span id="myText"></span></h1>
        
        <h3>Preencha o formulário:</h3>
           <form action="sayhello.jsp" method="post">
           <br>Idioma preferido: <input type="radio" name="lang" value="pt" checked> Português
           <input type="radio" name="lang" value="en"> Inglês
           <input type="radio" name="lang" value="fr"> Francês
           <input type="radio" name="lang" value="de"> Alemão<br><br>
           Nome: <input type="text" name="nome"/><br><br>
           <input type="submit" value="Cumprimentar"/>
        </form>

    </body>
</html>
